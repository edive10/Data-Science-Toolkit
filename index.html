<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Toolkit</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Core Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <!-- Chart.js Matrix plugin for heatmaps -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.1.0/dist/chartjs-chart-matrix.min.js"></script>
    <!-- XLSX library for Excel file handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Data Science Toolkit</h1>
        <div class="calculator">
            <label for="tool">Select Tool:</label>
            <select id="tool">
                <option value="binomial">Binomial Distribution</option>
                <option value="poisson">Poisson Distribution</option>
                <option value="normal">Normal Distribution</option>
                <option value="exponential">Exponential Distribution</option>
                <option value="zscore">Z-Score</option>
                <option value="descriptive">Descriptive Statistics</option>
                <option value="confidence">Confidence Interval</option>
                <option value="ttest">T-Test</option>
                <option value="regression">Linear Regression</option>
                <option value="heatmap">Heatmap</option>
                <option value="bayes">Bayes' Theorem</option>
                <option value="categorical">Categorical Probability</option>
                <option value="binary">Binary Probability</option>
                <option value="discrete">Discrete Probability</option>
            </select>

            <div id="data-input" class="input-group" style="display: none;">
                <textarea id="dataset" placeholder="Enter data (e.g., 1,2; 3,4 for heatmap; 0.3,0.4,0.3 for categorical)" rows="3"></textarea>
                <label for="excel-upload">Or upload Excel file:</label>
                <input type="file" id="excel-upload" accept=".xlsx, .xls">
                <label for="clean-method">Handle Missing/Non-Numeric:</label>
                <select id="clean-method">
                    <option value="drop">Drop Rows</option>
                    <option value="mean">Fill with Mean</option>
                    <option value="zero">Fill with Zero</option>
                </select>
            </div>

            <div id="input-fields" class="input-group"></div>

            <button id="calc-btn">Calculate</button>

            <div id="progress" class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <p id="progress-message" class="progress-message">Ready to calculate...</p>

            <div id="results" class="results">
                <h3>Result:</h3>
                <p id="result-text">Enter values and click Calculate.</p>
                <canvas id="result-chart" style="max-height: 300px; margin-top: 20px;"></canvas>
                <div id="analysis" class="analysis">
                    <h4>Analysis:</h4>
                    <p id="analysis-text">Your result will be explained here after calculation.</p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
